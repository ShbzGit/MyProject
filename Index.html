<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Delivery</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      background-color: #fff;
      color: #333;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 24px;
    }

    p {
      color: #666;
      margin-bottom: 20px;
      font-size: 14px;
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-weight: bold;
    }

    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      background-color: #f9f9f9;
      cursor: pointer;
    }

    .submit-btn {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #218838;
    }

    /* Confirmation Message */
    .hidden {
      display: none;
    }

    #confirmationMessage {
      margin-top: 20px;
      color: #28a745;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Food Delivery</h1>
    <p>Order fresh food online and have it delivered straight to your doorstep!</p>
    
    <form id="deliveryForm">
      <div class="form-group">
        <label for="pickupLocation">Pickup Location:</label>
        <select id="pickupLocation" name="pickupLocation" required>
          <option value="" disabled selected>Select Pickup Location</option>
          <option value="Koramangala">Koramangala</option>
          <option value="Indiranagar">Indiranagar</option>
          <option value="Jayanagar">Jayanagar</option>
          <option value="Malleshwaram">Malleshwaram</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="dropLocation">Drop Location:</label>
        <select id="dropLocation" name="dropLocation" required>
          <option value="" disabled selected>Select Drop Location</option>
          <option value="Whitefield">Whitefield</option>
          <option value="Marathahalli">Marathahalli</option>
          <option value="Hebbal">Hebbal</option>
          <option value="Electronic City">Electronic City</option>
        </select>
      </div>
      
      <button type="submit" class="submit-btn">Submit Order</button>
    </form>

    <div id="confirmationMessage" class="hidden">
      <h2>Thank you for your order!</h2>
      <p>Your food will be delivered soon.</p>
    </div>
  </div>

  <script>
    document.getElementById('deliveryForm').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent form submission

      // Get form values
      const pickupLocation = document.getElementById('pickupLocation').value;
      const dropLocation = document.getElementById('dropLocation').value;

      // Validate inputs
      if (!pickupLocation || !dropLocation) {
        alert('Please select both pickup and drop locations.');
        return;
      }

      // Show confirmation message
      document.getElementById('confirmationMessage').classList.remove('hidden');

      // Clear form fields
      document.getElementById('pickupLocation').value = '';
      document.getElementById('dropLocation').value = '';

      // Hide confirmation message after 5 seconds
      setTimeout(() => {
        document.getElementById('confirmationMessage').classList.add('hidden');
      }, 5000);
    });
  </script>
</body>
</html>
